<!DOCTYPE html>
<html>
<head>
    <title>Danh sách nhân viên</title>
    <link rel="stylesheet" href="employees.css">
</head>
<body>
    <main>
        <header>
            <h1>Danh sách nhân viên</h1>
        </header>
        <section>
            <div>
                <button class = "bt bt-add">Thêm mới</button>
            </div>
            <table class="employees-table">
                <thead>
                    <tr>
                        <th>Mã nhân viên</th>
                        <th>Họ và tên</th>
                        <th>Phòng ban</th>
                        <th>Chức vụ</th>
                        <th>Lương cơ bản</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cập nhật thông tin tại đây -->
                    <tr>
                        <td>NV001</td>
                        <td>Nguyễn Văn A</td>
                        <td>Kế Toán</td>
                        <td>Nhân Viên</td>
                        <td>1000000</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal" id="addEmployeeModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2>Thêm nhân viên</h2>
            <form id="addEmployeeForm">

                <label for="name">Tên nhân viên</label>
                <input type="text" id="name" name="name" required>

                <label for="department">Phòng ban</label>
                <input type="text" id="department" name="department" required>

                <label for="position">Chức vụ</label>
                <input type="text" id="position" name="position" required>

                <label for="base_salary">Lương</label>
                <input type="text" id="base_salary" name="base_salary" required>

                <button type="submit" class="bt-submit-add">Lưu</button>
            </form>
        </div>
    </div>
    
    <div class="modal" id="editEmployeeModal">
        <div class="modal-content">
            <span class="close-btn" id="closeEditModalBtn">&times;</span>
            <h2>Sửa nhân viên</h2>
            <form id="editEmployeeForm">

                <label for="name">Tên nhân viên</label>
                <input type="text" id="edit-name" name="edit-name" required>

                <label for="department">Phòng ban</label>
                <input type="text" id="edit-department" name="edit-department" required>

                <label for="position">Chức vụ</label>
                <input type="text" id="edit-position" name="edit-position" required>

                <label for="base_salary">Lương</label>
                <input type="text" id="edit-base_salary" name="edit-base_salary" required>

                <button type="submit" class="bt-submit-edit">Lưu</button>
            </form>
        </div>
    </div>
    
    <script src="employees.js"></script>
</body>
</html>
