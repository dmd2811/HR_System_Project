<!DOCTYPE html>
<html>
<head>
    <title>Danh sách người dùng</title>
    <link rel="stylesheet" href="users.css">
</head>
<body>
    <main>
        <header>
            <h1>Danh sách người dùng</h1>
        </header>
        <section>
            <div>
                <button class = "bt bt-add">Thêm mới</button>
            </div>
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Tên đăng nhập</th>
                        <th>Mật khẩu</th>
                        <th>Vai trò</th>
                        <th>Mã sử dụng</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cập nhật thông tin tại đây -->
                    <tr>
                        <td>username</td>
                        <td>password</td>
                        <td>role</td>
                        <td>id_code</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal" id="addUserModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2>Thêm người dùng</h2>
            <form id="addUserForm">

                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Mật khẩu</label>
                <input type="text" id="password" name="password" required>

                <label for="role">Vai trò</label>
                <input type="text" id="role" name="role" required>

                <label for="employee_id">Mã sử dụng</label>
                <input type="text" id="employee_id" name="employee_id" required>

                <button type="submit" class="bt-submit-add">Lưu</button>
            </form>
        </div>
    </div>
    
    <div class="modal" id="editUserModal">
        <div class="modal-content">
            <span class="close-btn" id="closeEditModalBtn">&times;</span>
            <h2>Cập nhật người dùng</h2>
            <form id="edit-addUserForm">

                <label for="edit-username">Tên đăng nhập</label>
                <input type="text" id="edit-username" name="edit-username" required>

                <label for="edit-password">Mật khẩu</label>
                <input type="text" id="edit-password" name="edit-password" required>

                <label for="edit-role">Vai trò</label>
                <input type="text" id="edit-role" name="edit-role" required>

                <label for="edit-employee_id">Mã sử dụng</label>
                <input type="text" id="edit-employee_id" name="edit-employee_id" required>

                <button type="submit" class="bt-submit-edit">Lưu</button>
            </form>
        </div>
    </div>
    
    <script src="users.js"></script>
</body>
</html>
