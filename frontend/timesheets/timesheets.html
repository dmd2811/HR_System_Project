<!DOCTYPE html>
<html>
<head>
    <title>Chấm công</title>
    <link rel="stylesheet" href="timesheets.css">
</head>
<body>
    <main>
        <header>
            <h1>Quản lý Chấm Công</h1>
        </header>
        <section>
            <div>
                <button class = "bt bt-add">Thêm mới</button>
            </div>
            <table class = "timesheets-table">
                <thead>
                    <tr>
                        <th>Mã CC</th>
                        <th>Mã nhân viên</th>
                        <th>Ngày</th>
                        <th>Giờ vào</th>
                        <th>Giờ ra</th>
                        <th>Số giờ làm</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu chấm công sẽ hiển thị ở đây -->
                    <tr>
                        <td>---</td>
                        <td>---</td>
                        <td>---</td>
                        <td>---</td>
                        <td>---</td>
                        <td>---</td>
                        <td>---</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal" id="addTimesheetModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2>Thêm chấm công</h2>
            <form id="addTimesheetForm">

                <label for="employee_id">Mã nhân viên:</label>
                <input type="text" id="employee_id" required>

                <label for="days">Ngày làm:</label>
                <input type="date" id="days" required>

                <label for="check-in">Giờ vào:</label>
                <input type="time" id="check_in" required>

                <label for="check-out">Giờ ra:</label>
                <input type="time" id="check_out" required>

                <button type="submit" class="bt-submit-add">Lưu</button>
            </form>
        </div>
    </div>

    <div class="modal" id="editTimesheetModal">
        <div class="modal-content">
            <span class="close-btn" id="closeEditModalBtn">&times;</span>
            <h2>Thêm chấm công</h2>
            <form id="editTimesheetForm">

                <label for="edit-employee_id">Mã nhân viên:</label>
                <input type="text" id="edit-employee_id" required>

                <label for="days">Ngày làm:</label>
                <input type="date" id="edit-days" required>

                <label for="check-in">Giờ vào:</label>
                <input type="time" id="edit-check_in" required>

                <label for="check-out">Giờ ra:</label>
                <input type="time" id="edit-check_out" required>

                <button type="submit" class="bt-submit-edit">Lưu</button>
            </form>
        </div>
    </div>
    
    <script src="timesheets.js"></script>
</body>
</html>
